<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Display e Position</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="example">
        <div onclick = "aparecer()" class="example-item example-item_first">Primeiro<div id="texto"> primeiro dentro </div><div class="bg-preto"></div></div>
        <div class="example-item example-item_second">Segundo</div>
        <div class="example-item example-item_third">Terceiro</div>
    </div>
<script>
    function aparecer(){
        const texto = document.querySelector('#texto')
        texto.classList.toggle('esconder')
    }
</script>
</body>
</html>
